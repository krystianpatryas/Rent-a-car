<div class="container-fluid">
  <div class="row">
    <h2>Rezerwacja samochodu: </h2>
    <img class="col-xl-4 col-lg-4 col-10" [src]="car.img">
    <div class="col-xl-6 col-lg-11 col-md-11 col-sm-11 col-11">
      <table>
        <tr>
          <td>Marka:</td>
          <td>{{ car.brand }}</td>
        </tr>
        <tr>
          <td>Model:</td>
          <td>{{ car.model }}</td>
        </tr>
        <tr>
          <td>Rocznik:</td>
          <td>{{ car.year }}</td>
        </tr>
        <tr>
          <td>Opis:</td>
          <td>{{ car.description }}</td>
        </tr>
        <tr>
          <td>Silnik:</td>
          <td>{{ car.engine }}</td>
        </tr>
        <tr>
          <td>Moc:</td>
          <td>{{ car.power }}</td>
        </tr>
        <tr>
          <td>Czas:</td>
          <td>{{ car.time }}</td>
        </tr>
        <tr>
          <td>Skrzynia biegów:</td>
          <td>{{ car.gearbox }}</td>
        </tr>
        <tr>
          <td>Predkość maksymalna:</td>
          <td>{{ car.maxspeed }}</td>
        </tr>
      </table>
      <div class="mt-4">
        <button type="button" class="btn btn-success p-2 border-dark">Zarezerwuj!</button>
    </div>
</div>
</div>
