<div class="container-fluid">
  <div class="col-12 col-lg-12">
    <div class="group">
      <div class="item " *ngFor="let car of cars">
        <img [src]="car.img" />
        <table>
          <tr>
            <td>Marka:</td>
            <td>{{ car.brand }}</td>
          </tr>

          <tr>
            <td>Model:</td>
            <td>{{ car.model }}</td>
          </tr>
          <tr>
            <td>Rocznik:</td>
            <td>{{ car.year }}</td>
          </tr>
          <tr>
            <td>Opis:</td>
            <td>{{ car.description }}</td>
          </tr>
          <tr>
            <td>Silnik:</td>
            <td>{{ car.engine }}</td>
          </tr>
          <tr>
            <td>Moc:</td>
            <td>{{ car.power }}</td>
          </tr>
          <tr>
            <td>Czas:</td>
            <td>{{ car.time }}</td>
          </tr>
          <tr>
            <td>Skrzynia biegów:</td>
            <td>{{ car.gearbox }}</td>
          </tr>
          <tr>
            <td>Predkość maksymalna:</td>
            <td>{{ car.maxspeed }}</td>
          </tr>
        </table>
        <div class="d-flex justify-content-center w-100">
          <button type="button" class="btn btn-primary p-2 border-dark" routerLink="{{car._id}}"
            [queryParams]="{town: town, dateStart: dateStart, dateEnd: dateEnd}">Sprawdź dostępność w
            wybranym przez siebie terminie!</button>
        </div>
      </div>
    </div>
  </div>
</div>
