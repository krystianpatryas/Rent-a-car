<section class="home">
  <div class="col-lg-6 col-md-8 col-sm-8 col-xs-8 col-11">
    <div class="container">
      <div class="image-text">
      <h3 >Wynajmij auto w największej wypożyczalni samochodów w Polsce </h3>
      <div class="input-group mb-3">
        <span class="input-group-text " id="basic-addon1"><i class="fa-solid fa-map-location-dot" ></i></span>
        <select class="form-select" id="inputGroupSelect01 " #tw [(ngModel)]="town">
          <option disabled selected> Wybierz miejsce odbioru auta...</option>
          <option>Kraków</option>
          <option>Warszawa</option>
          <option>Poznań</option>
          <option>Wrocław</option>
          <option>Gdańsk</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text " id="basic-addon1"><i class="fa-solid fa-calendar-days"></i></span>
        <input class= "input-text col" type="date" [(ngModel)]="dateStart">
      </div>
      <div class="input-group">
        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-calendar-days"></i></span>
        <input class= "input-text col" type="date" [(ngModel)]="dateEnd">
      </div>
    <br>
    <button type="button" class="btn btn-secondary p-2 border-light" [routerLink]="['/cars']" [queryParams]="{town: town, dateStart: dateStart, dateEnd: dateEnd}" [disabled]="!town || !dateStart || !dateEnd" >Zatwierdź</button>
    </div>
    </div>
    </div>
    </section>
